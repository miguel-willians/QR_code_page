<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Oxanium:wght@300;400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <header><img src="./images/favicon-32x32.png" alt="Frontend Mentor logo"> Frontend Mentor </header>

  <main>
      
    <div class="box">
      <img src="./images/image-qr-code.png" alt="QR code" class="qr">

      <p class="blue">Improve your front-end skills by building projects</p>

      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/miguel-willians" target="_blank">Me</a>.
    </div>
  </main>

</body>
</html>
